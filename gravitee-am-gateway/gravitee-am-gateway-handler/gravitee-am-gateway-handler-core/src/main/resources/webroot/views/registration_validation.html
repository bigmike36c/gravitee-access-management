<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Validation</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/main.css}">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="${theme.faviconUrl} ?: @{../assets/ico/favicon.ico}">

    <!-- Custom CSS -->
    <style th:if="${theme.css}" th:text="${theme.css}"></style>
    <style th:if="${theme.customCss}" th:text="${theme.customCss}"></style>
</head>

<body>

<div class="container" th:if="${success}">
    <div class="header">
        <img class="logo" th:src="${theme.logoUrl} ?: @{../assets/images/gravitee-logo.svg}">
        <div class="title">
            <span th:text="#{registration.success.title}"/>
        </div>
        <div class="header-description">
            <label th:text="#{registration.success.description}"/>
        </div>
    </div>
    <div class="section">
        <a th:href="${loginAction}"><span class="icons">arrow_back</span><span th:text="#{common.back.to.sign.in}"/></a>
    </div>
</div>

<div class="container" th:if="${success == null}">
    <div class="header">
        <img class="logo" th:src="${theme.logoUrl} ?: @{../assets/images/gravitee-logo.svg}">
        <div class="title">
            <span id="validation-title" th:text="#{registration_validation.title}"/>
        </div>
        <div class="header-description">
            <span th:text="#{registration_validation.description}"/>
        </div>
    </div>

    <div class="section">
        <form id="form" role="form" th:action="${action}" method="post" class="form">
            <div>
                <input class="input-field challenge-input" type="text" id="code" autofocus="true" placeholder="______" name="code" required autocomplete="off"/>
            </div>

            <div th:if="${error}" class="item error-text">
                <span>
                    <span class="error" th:text="${error}"></span>
                    <small th:text="*{error_description}?: #{registration_validation.error}"></small>
                </span>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="section">
                <a th:href="${action}"><span th:text="#{registration_validation.renew}"/><span class="icons">restart_alt</span></a>
            </div>

            <div>
                <button type="submit" id="verify" class="button primary" th:text="#{registration_validation.button.submit}"></button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{../assets/js/jquery-3.5.1.min.js}"></script>
</body>
</html>
